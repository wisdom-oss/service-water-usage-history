name: docker
on:
  workflow_dispatch:
  push:
    branches: '**'
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platforms:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7
          - linux/arm/v6
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:

      - id: checkout
        name: Checkout Build Sources
        uses: actions/checkout@v4

      - uses: wisdom-oss/actions/docker-build/multiplatform/build@main
        name: 
        with:
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          cache-key: ${{ runner.os }}-cache-${{ hashFiles('**/go.sum') }}
          target-platform: ${{ matrix.platforms }}
          cache-path: go-mod-build
          cache-map: |
            {
              "go-mod-build": "/root/.cache/go-build"
            }

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: wisdom-oss/actions/docker-build/multiplatform/merge@main
        name: 
        with:
          registry-password: ${{ secrets.GITHUB_TOKEN }}